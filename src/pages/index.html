  <!-- Custom style for marquee -->
  <style>
    .marquee {
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      color: #155724;
      font-size: 1rem;
      font-weight: bold;
      background-color: #f8f9fa;
      padding: 5px;
      position: relative;
    }

    .marquee-text {
      display: inline-block;
      animation: text-enter 20s ease-in-out forwards, marquee 40s linear infinite;
    }

    @keyframes text-enter {
      0% {
        transform: translateX(100%);
      }

      10% {
        transform: translateX(0);
      }

      90% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-100%);
      }
    }

    @keyframes marquee {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
