<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Blog - Tara's Dental Clinic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Keep your existing styles -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link rel="stylesheet" href="../assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../assets/css/magnific-popup.css">
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="../assets/css/jquery.timepicker.css">
    <link rel="stylesheet" href="../assets/css/flaticon.css">

    <link rel="stylesheet" href="assets/css/blog.css">
</head>
<body>

    <!-- Navigation Section - Using your existing nav structure -->
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Tara's Dental Clinic</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="oi oi-menu"></span> Menu
            </button>

            <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="../index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="../about.html" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="../services.html" class="nav-link">Services</a></li>
                    <li class="nav-item"><a href="../doctors.html" class="nav-link">Doctors</a></li>
                    <li class="nav-item active"><a href="index.html" class="nav-link">Blog</a></li>
                    <li class="nav-item"><a href="../contact.html" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-wrap hero-wrap-2" style="background-image: url('../assets/img/bg_1.jpg');" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-center justify-content-center">
                <div class="col-md-9 ftco-animate text-center">
                    <h1 class="mb-2 bread">Dental Health Blog</h1>
                    <p class="breadcrumbs">
                        <span class="mr-2"><a href="../index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> 
                        <span>Blog</span>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Blog Section -->
    <section class="ftco-section bg-light">
        <div class="container">
            <!-- Blog Search and Categories -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="blog-search">
                        <input type="text" id="blog-search-input" class="form-control" placeholder="Search blog posts...">
                    </div>
                </div>
            </div>
            
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="blog-categories">
                        <button class="blog-category-tag active" data-category="all">All</button>
                        <button class="blog-category-tag" data-category="dental-care">Dental Care</button>
                        <button class="blog-category-tag" data-category="oral-hygiene">Oral Hygiene</button>
                        <button class="blog-category-tag" data-category="treatments">Treatments</button>
                    </div>
                </div>
            </div>

            <!-- Blog Grid -->
            <div class="row" id="blog-grid">
                <!-- Blog posts will be dynamically inserted here -->
            </div>

            <!-- Pagination -->
            <div class="row mt-5">
                <div class="col text-center">
                    <div class="block-27">
                        <ul id="blog-pagination">
                            <!-- Pagination will be dynamically inserted here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer - Using your existing footer structure -->
    <footer class="ftco-footer ftco-bg-dark ftco-section">
        <!-- Your existing footer content -->
    </footer>

    <!-- Loader -->
    <div id="ftco-loader" class="show fullscreen">
        <svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#009fe3"/>
        </svg>
    </div>

    <!-- Scripts - Keep your existing scripts -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/jquery-migrate-3.0.1.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/jquery.easing.1.3.js"></script>
    <script src="../assets/js/jquery.waypoints.min.js"></script>
    <script src="../assets/js/jquery.stellar.min.js"></script>
    <script src="../assets/js/owl.carousel.min.js"></script>
    <script src="../assets/js/jquery.magnific-popup.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/jquery.animateNumber.min.js"></script>
    <script src="../assets/js/bootstrap-datepicker.js"></script>
    <script src="../assets/js/jquery.timepicker.min.js"></script>
    <script src="../assets/js/scrollax.min.js"></script>
    <script src="../assets/js/main.js"></script>

    <!-- Add blog-specific scripts -->
    <script src="assets/js/blog-list.js"></script>
</body>
</html>
